<!doctype html>
<html lang="en">
<head>
    <title>Pokedex - Vanilla JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=icon href="/assets/images/favicon.png" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="assets/libraries/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="assets/libraries/flickity/flickity.min.css">

    <link href="css/tailwind-extensions.css" rel="stylesheet">
    <link href="css/pokedex.css" rel="stylesheet">
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-x-hidden bg-center bg-cover bg-no-repeat" data-background="assets/images/bg.jpg">
<div class="pokedex flex h-tf-342">
    <div class="left-panel w-2/4 grid rounded-t-xl rounded-bl-xl border-3 border-black">
        <div>
            <svg class="z-10 absolute w-tf-228 h-tf-77">
                <!--<polyline points="0,75 70,75 90,38 228,38" style="fill: none; stroke: black; stroke-width: 3"/>-->
                <polyline points="0,150 140,150 180,76 456,76" style="fill: none; stroke: black; stroke-width: 3"/>
            </svg>
            <div class="flex items-center justify-start">
                <div class="flex justify-center items-center border-3 border-black rounded-1/2 bg-white ml-tf-12 mt-tf-3 h-tf-60 w-tf-60">
                    <div class="blue border-3 border-black rounded-1/2 w-tf-50 h-tf-50">
                        <div class="light-blue relative rounded-1/2 w-tf-15 h-tf-15 top-tf-7 left-tf-10"></div>
                    </div>
                </div>
                <div class="flex justify-around self-start h-full ml-tf-15 mt-tf-10 w-tf-70">
                    <div class="red border-3 border-black rounded-1/2 w-tf-16 h-tf-16">
                        <div class="light-red relative rounded-1/2 w-tf-5 h-tf-5 top-tf-2 left-tf-3"></div>
                    </div>
                    <div class="yellow border-3 border-black rounded-1/2 w-tf-16 h-tf-16">
                        <div class="light-yellow relative rounded-1/2 w-tf-5 h-tf-5 top-tf-2 left-tf-3"></div>
                    </div>
                    <div class="green border-3 border-black rounded-1/2 w-tf-16 h-tf-16">
                        <div class="light-green relative rounded-1/2 w-tf-5 h-tf-5 top-tf-2 left-tf-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center">
            <div class="pokemon-visual grid w-tf-190 h-tf-150 border-3 border-black">
                <div class="flex justify-between items-center justify-self-center w-tf-20">
                    <div class="red border border-black w-tf-5 h-tf-5 rounded-1/2"></div>
                    <div class="red border border-black w-tf-5 h-tf-5 rounded-1/2"></div>
                </div>
                <div class="js-flickity w-4/5 h-tf-105 justify-self-center border-2 border-black overflow-hidden rounded-lg">

                </div>
                <div class="flex justify-self-center justify-between items-center w-4/5">
                    <div class="red relative rounded-1/2 border-2 border-black w-tf-12 h-tf-12">
                        <div class="light-red absolute rounded-1/2 w-tf-4 h-tf-4 top-tf-2 left-tf-2"></div>
                    </div>
                    <div class="burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Buttons -->
        <div class="upper-buttons-container">
            <div class="big-button"></div>
            <div class="long-buttons-container">
                <div class="long-button red"></div>
                <div class="long-button light-blue"></div>
            </div>
            <div class="nav-button">
                <div class="nav-center-circle"></div>
                <div class="nav-button-vertical"></div>
                <div class="nav-button-horizontal">
                    <div class="border-top"></div>
                    <div class="border-bottom"></div>
                </div>
            </div>
        </div>
        <div class="nav-buttons-container">
            <div class="dots-container">
                <div>.</div>
                <div>.</div>
            </div>
        </div>
    </div>
    <!-- End of Left panel -->

    <!-- Right-panel -->
    <div id="right-panel">
        <!-- Blank container -->
        <div class="empty-container">
            <svg class="w-tf-228 h-tf-77">
                <!--<polyline
                        points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                        style="fill: transparent; stroke: none;"
                />
                <polyline
                        points="0,40 138,40 158,75 250,75"
                        style="fill: none; stroke: black; stroke-width: 3"
                />
                <polyline
                        points="0,41 138,41 158,77 250,77 0,77"
                        style="fill: #CE1C24; stroke: none;"
                />-->
                <polyline
                        points="0,79 275,79 315,150 456,150 0,155"
                        style="fill: #CE1C24; stroke: black; stroke-width: 3px; stroke-linejoin: round; stroke-dasharray: 500 456;"
                />

            </svg>
        </div>
        <!-- Top screen -->
        <div class="top-screen-container">
            <div id="about-screen" class="right-panel-screen">

            </div>
        </div>
        <!-- Blue Buttons -->
        <div class="square-buttons-container">
            <div class="blue-squares-container">
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
            </div>
        </div>
        <!-- Center Buttons -->
        <div class="center-left-container">
            <div class="small-reds-container">
                <div class="small-light red">
                    <div class="dot light-red"></div>
                </div>
                <div class="small-light red">
                    <div class="dot light-red"></div>
                </div>
            </div>
            <div class="thin-buttons-container">
                <div class="thin-button"></div>
                <div class="thin-button"></div>
            </div>
        </div>
        <div class="center-right-container">
            <div class="white-squares-container">
                <div class="white-square"></div>
                <div class="white-square"></div>
            </div>
            <div class="yellow-button yellow">
                <div class="big-dot light-yellow"></div>
            </div>
        </div>
        <!-- Bottom screens -->
        <div class="bottom-screens-container">
            <div id="type-screen" class="right-panel-screen">grass</div>
            <div id="id-screen" class="right-panel-screen">#1</div>
        </div>
    </div>
</div>

<script src="assets/libraries/flickity/flickity.pkgd.min.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
