<!doctype html>
<html lang="en">
<head>
    <title>Pokedex - Vanilla JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=icon href="/assets/images/favicon.png" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="assets/libraries/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="assets/libraries/flickity/flickity.min.css">

    <link href="css/pokedex.css" rel="stylesheet">
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-x-hidden bg-center bg-cover bg-no-repeat" data-background="assets/images/bg.jpg">
<div class="pokedex flex">
    <div class="left-panel w-2/4 grid grid rounded-t-xl rounded-bl-xl border-3 border-black">
        <div>
            <svg class="crooked-line z-10 absolute">
                <!--<polyline points="0,75 70,75 90,38 228,38" style="fill: none; stroke: black; stroke-width: 3"/>-->
                <polyline points="0,150 140,150 180,76 456,76" style="fill: none; stroke: black; stroke-width: 3"/>
            </svg>
            <div class="flex items-center justify-start">
                <div class="big-light-boarder flex justify-center items-center border-3 border-black rounded-1/2 bg-white">
                    <div class="big-light blue border-3 border-black rounded-1/2">
                        <div class="big-dot light-blue relative rounded-1/2"></div>
                    </div>
                </div>
                <div class="small-lights-container flex justify-around self-start h-full">
                    <div class="small-light red border-3 border-black rounded-1/2">
                        <div class="dot light-red relative rounded-1/2"></div>
                    </div>
                    <div class="small-light yellow border-3 border-black rounded-1/2">
                        <div class="dot light-yellow relative rounded-1/2"></div>
                    </div>
                    <div class="small-light green border-3 border-black rounded-1/2">
                        <div class="dot light-green relative rounded-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Center Screen -->
        <div class="screen-container">
            <div class="screen">
                <div class="top-screen-lights">
                    <div class="mini-light red"></div>
                    <div class="mini-light red"></div>
                </div>
                <div id="main-screen" class="js-flickity">

                </div>
                <div class="bottom-screen-lights">
                    <div class="small-light red relative rounded-1/2">
                        <div class="dot light-red absolute rounded-1/2"></div>
                    </div>
                    <div class="burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Buttons -->
        <div class="upper-buttons-container">
            <div class="big-button"></div>
            <div class="long-buttons-container">
                <div class="long-button red"></div>
                <div class="long-button light-blue"></div>
            </div>
            <div class="nav-button">
                <div class="nav-center-circle"></div>
                <div class="nav-button-vertical"></div>
                <div class="nav-button-horizontal">
                    <div class="border-top"></div>
                    <div class="border-bottom"></div>
                </div>
            </div>
        </div>
        <div class="nav-buttons-container">
            <div class="dots-container">
                <div>.</div>
                <div>.</div>
            </div>
        </div>
    </div>
    <!-- End of Left panel -->

    <!-- Right-panel -->
    <div id="right-panel">
        <!-- Blank container -->
        <div class="empty-container">
            <svg class="crooked-line">
                <!--<polyline
                        points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                        style="fill: transparent; stroke: none;"
                />
                <polyline
                        points="0,40 138,40 158,75 250,75"
                        style="fill: none; stroke: black; stroke-width: 3"
                />
                <polyline
                        points="0,41 138,41 158,77 250,77 0,77"
                        style="fill: #CE1C24; stroke: none;"
                />-->
                <polyline
                        points="0,79 275,79 315,150 456,150 0,155"
                        style="fill: #CE1C24; stroke: black; stroke-width: 3px; stroke-linejoin: round; stroke-dasharray: 500 456;"
                />

            </svg>
        </div>
        <!-- Top screen -->
        <div class="top-screen-container">
            <div id="about-screen" class="right-panel-screen">

            </div>
        </div>
        <!-- Blue Buttons -->
        <div class="square-buttons-container">
            <div class="blue-squares-container">
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
            </div>
        </div>
        <!-- Center Buttons -->
        <div class="center-left-container">
            <div class="small-reds-container">
                <div class="small-light red">
                    <div class="dot light-red"></div>
                </div>
                <div class="small-light red">
                    <div class="dot light-red"></div>
                </div>
            </div>
            <div class="thin-buttons-container">
                <div class="thin-button"></div>
                <div class="thin-button"></div>
            </div>
        </div>
        <div class="center-right-container">
            <div class="white-squares-container">
                <div class="white-square"></div>
                <div class="white-square"></div>
            </div>
            <div class="yellow-button yellow">
                <div class="big-dot light-yellow"></div>
            </div>
        </div>
        <!-- Bottom screens -->
        <div class="bottom-screens-container">
            <div id="type-screen" class="right-panel-screen">grass</div>
            <div id="id-screen" class="right-panel-screen">#1</div>
        </div>
    </div>
</div>

<script src="assets/libraries/flickity/flickity.pkgd.min.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
